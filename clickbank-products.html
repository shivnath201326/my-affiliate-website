<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickBank Affiliate Products</title>
    <style>
        /* Same CSS as above */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        .product-title {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product-price {
            color: #333;
        }
        .affiliate-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .affiliate-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>ClickBank Affiliate Products</h1>
</header>

<div class="product-container" id="clickbank-products">
